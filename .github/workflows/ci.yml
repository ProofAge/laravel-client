name: CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        php-version: ['8.1', '8.2', '8.3', '8.4']
        laravel: ['10.*', '11.*', '12.*']
        exclude:
          - php-version: '8.1'
            laravel: '11.*'
          - php-version: '8.1'
            laravel: '12.*'

    name: PHP ${{ matrix.php-version }} / Laravel ${{ matrix.laravel }}

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php-version }}
        extensions: mbstring, intl, zip, pdo, pdo_mysql, pdo_sqlite
        coverage: xdebug

    - name: Get Composer cache directory
      id: composer-cache
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache Composer dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: ${{ runner.os }}-php${{ matrix.php-version }}-laravel${{ matrix.laravel }}-${{ hashFiles('**/composer.json') }}
        restore-keys: ${{ runner.os }}-php${{ matrix.php-version }}-

    - name: Set Laravel version
      run: composer require "illuminate/support:${{ matrix.laravel }}" "illuminate/http:${{ matrix.laravel }}" "illuminate/config:${{ matrix.laravel }}" --no-interaction --no-update

    - name: Install dependencies
      run: composer install --no-progress --prefer-dist --optimize-autoloader

    - name: Create build directories
      run: mkdir -p build/logs

    - name: Run Laravel Pint
      run: vendor/bin/pint --test

    - name: Run tests
      run: vendor/bin/phpunit --coverage-text --colors=never

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.php-version == '8.4' && matrix.laravel == '12.*'
      with:
        file: ./build/logs/clover.xml
        fail_ci_if_error: false
